<div class="form-group col-md-5 pl-0 my-lg-4 my-2">
  <ul class="list-group">
  	<li class="list-group-item">First Name: {{ buyer.first_name }}</li>
  	<li class="list-group-item">Last Name: {{ buyer.last_name }}</li>
  	<li class="list-group-item">email: {{ buyer.email }}</li>
  </ul>
</div>
<h6>Purchased products</h6>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Quantity</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of buyer.products">
			<td class="align-middle"> {{ product.name }} </td>
			<td class="align-middle">{{ product.quantity }}</td>
			<td><button class="btn btn-danger btn-sm" (click)="remove(product)">Remove</button></td>
		</tr>
	</tbody>
</table>
