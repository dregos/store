<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let buyer of buyers">
			<td class="align-middle">
				<a [routerLink]="['/buyers', buyer.id]">{{ buyer.first_name }} {{ buyer.last_name }}</a>
			</td>
			<td class="align-middle">{{ buyer.email | uppercase }}</td>
			<td><button class="btn btn-danger btn-sm" (click)="remove(buyer)">Remove</button></td>
		</tr>
	</tbody>
</table>

<div class="form-group col-md-5 pl-0 my-lg-4 my-2">
	<button type="button" class="btn btn-primary" (click)="showAddBuyer = !showAddBuyer">Add buyer</button>
	<div [hidden]="!showAddBuyer">
		<form>
			<hr>
			<div class="form-group">
				<input type="text" class="form-control" id="first_name" placeholder="First name"
				name="first_name" [(ngModel)]="newBuyer.first_name">
			</div>
			<div class="form-group">

				<input type="text" class="form-control" id="last_name" placeholder="Last name"
				name="last_name" [(ngModel)]="newBuyer.last_name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="email" placeholder="Email"
				name="email" [(ngModel)]="newBuyer.email">
			</div>
			<div class="form-group">
					<button type="button" class="btn btn-primary" (click)="add()">Save</button>
			</div>
		</form>
	</div>
</div>

<router-outlet></router-outlet>
