<h1>Products</h1>

<div class="input-group col-md-5 pl-0 my-lg-4 my-2">
	<span class="input-group-addon">Filter by name</span>
	<input [(ngModel)]="searchValue" class="form-control">
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Quantity left</th>
			<th colspan="3">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products | filter: 'name' : searchValue">
			<td class="align-middle">
				<a [routerLink]="['/products', product.id]">{{ product.name }}</a>
			</td>
			<td class="align-middle">{{ product.quantity }}</td>
			<td><button class="btn btn-danger btn-sm" (click)="remove(product)">Remove</button></td>
			<td>
				<button class="btn btn-danger btn-sm" (click)="addOne(product)">+</button>
				<button *ngIf="product.quantity > 0" class="btn btn-danger btn-sm" (click)="removeOne(product)">-</button>
			</td>
			<td>
				<a [routerLink]="['/products', product.id]">Sell</a>
			</td>

		</tr>
	</tbody>
</table>
